<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333333;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Pushes the particles behind the text */
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            z-index: 1; /* Ensures the text stays above particles */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        }

        .text-content {
            flex: 1;
            padding: 20px;
        }

        h1 {
            color: #3498DB; /* Primary Accent Color */
        }

        h2 {
            color: #E67E22; /* Secondary Accent Color */
            margin-top: 30px;
        }

        .contact {
            margin-top: 30px;
        }

        .contact a {
            display: block;
            margin: 5px 0;
            color: #3498DB; /* Primary Accent Color */
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Particle.js Background -->
    <div id="particles-js"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="text-content">
            <h1>About Me</h1>
            <p>I am a data scientist.</p>
            <p>I specialize in machine learning, data analysis, and visualization.</p>

            <h2>Work Experience</h2>
            <p>Details about your work experience go here.</p>

            <h2>Projects</h2>
            <p>Details about your projects go here.</p>

            <h2>Clubs</h2>
            <p>Details about your clubs go here.</p>

            <h2>Connect with Me</h2>
            <div class="contact">
                <a href="mailto:your-email@example.com">Email Me</a>
                <a href="https://github.com/yourusername" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
            </div>
        </div>
    </div>

    <!-- Particle.js Script -->
    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('callback - particles.js config loaded');
        });
    </script>
</body>
</html>
